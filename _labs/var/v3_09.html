<h3>Вариант 9.</h3>
<p><ul>
<li>В файле <samp>query4</samp> выбрать все строки, в которых N заказа заканчивается цифрой <samp>'4'</samp>.
<li>В файле <samp>query3</samp> выбрать все строки, в которых в названии есть слово <samp>'TENNIS'</samp>, а цена установлена в 1990 г.
<li>В файле <samp>query2</samp> выбрать все строки, в которых номер дома не меньше 1000.
</ul>
