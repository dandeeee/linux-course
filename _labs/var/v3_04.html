<p><ul>
<li>В файле <samp>query4</samp> выбрать все строки, в которых фамилия продавца заканчивается буквой <samp>'N'</samp>.
<li>В файле <samp>query1</samp> выбрать все строки, в которых должность - <samp>'MANAGER'</samp>, а отдел - <samp>'SALES'</samp>.
